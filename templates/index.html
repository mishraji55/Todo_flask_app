<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class = "container my-3">
        <h2>Add A ToDo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">To-Do title</label>
              <input type="text" class="form-control" name ="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">To-do descrption</label>
              <input type="text" class="form-control" name = "desc" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
    <div class = "container my-3">
        <h2>Your To-Do</h2>
        {% if alltodo|length==0 %}
        <div class="alert alert-dark" role="alert">
            No todo found! create one to visit...
          </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">sno</th>
                <th scope="col">title</th>
                <th scope="col">description</th>
                <th scope="col">Time</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in alltodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                    <a href = "/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">delete</button>
                    <a href = "/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">update</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
